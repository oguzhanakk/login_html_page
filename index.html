<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@700&display=swap" rel="stylesheet">
<title>Web Tasarım Vize - İsim Soyisim - Numara</title>
</head>
<body>
<main>
	<section class="main-left">
		<header>
			<article class="main-title">Welcome</article>
			<article class="under-title">We are glad to see you back with us</article>
		</header>
		<form class="form-login">
			<input type="text" name="username" placeholder="Username">
			<input type="password" name="password" placeholder="Password">
			<button type="submit" class="next-b"><a href="">NEXT</a></button>
		</form>
		<section class="form-login-other">
			<section class="login-other">
				<section class="other-line">
				</section>
				<article class="other-text-1">Login</article>
				<article class="other-text-2">with Others</article>
				<section class="other-line">
				</section>
			</section>
			<section class="login-other-button">
				<button type="submit" class="login-sm">
				<nav class="login-sm-content">
					<img src="google-icon.svg" alt="Google Icon">
					<a href="" class="login-sm-text">Login with</a>
					<a href="" class="login-sm-text-2">Google</a>
				</nav>
				</button>
				<button type="submit" class="login-sm">
				<nav class="login-sm-content">
					<img src="facebook-icon.svg">
					<a href="" class="login-sm-text">Login with</a>
					<a href="" class="login-sm-text-2">Facebook</a>
				</nav>
				</button>
			</section>
		</section>
	</section>
	<figure>
		<img src="Rectangle.png">
	</figure>
</main>
<figure class="vector"><img src="Vector.png"></figure>

</body>
</html>
